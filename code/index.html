<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/page.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <script src="scripts/gameboard.js" ></script>
    <script src="scripts/game_setup.js" ></script>
    <script src="scripts/highscore_table.js"></script>
    <title> Iana's Game</title>
</head>

<body>
    <header>
        <h1> Iana's Colours Game <span id="header_short">(oh, and Mohamed's too)</span></h1>
    </header>

    <section id ="setup">
        <h3> Game setup</h3>
        <form id="setup_form" autocomplete="off">
            
            <fieldset>
                <label for="playerName">Player Name</label>
                <input type="text" id="playerName" name="playerName"
                    minlength="5" maxlength="16" pattern="^[A-Za-z0-9][A-Za-z0-9 ]+[A-Za-z0-9]$" required>
            </fieldset>
            <fieldset>
                <label for="sizeBoard">Game Board Size</label>
                <input type="number" id="sizeBoard" name="sizeBoard"
                    min="3" max="7" minlength="1" required>
            </fieldset>
            <fieldset>
                <label for="color">Colour </label>
                <select id="color" required>
                    <option value="" selected disabled hidden></option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                  </select>
            </fieldset>
            <fieldset>
                <label for="difficulty"> Difficulty </label>
                <input type="range" id="difficulty" name="difficulty" 
                    min="0" max="3" value="0">
            </fieldset>
        </form>
    <button type="submit" form="setup_form" id="game_setup_submit"> Start Game! </button>
   
    </section>

    <section id="center">
        <section id="gameboard">
        </section>
        
        <section id="highscore">
            <h3>
                High Scores
            </h3>
            <table id="highscores_table">
                <thead>
                    <th colspan="2">
                        Player name
                    </th>
                    
                    <th id="sort_changer">
                        Score
                    </th>

                </thead>
                <tbody>
                    <!-- Filed by highscore_table.js -->
                </tbody>
            </table>
            <button id="delete_scores_button" type="button">
                Clear High Scores
            </button>
        </section>
    </section>
    <footer>
        <h5> Copyright Â© Iana Feniuc & Mohamed Aljak 2023</h5>
    </footer>
</body>
</html>
